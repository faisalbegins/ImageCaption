<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <title>Predict Caption of a Image</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </p>
            {% if filename %}
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" >
                <p>{{ caption }}</p>
            {% endif %}
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label"></label>
                    <input class="form-control form-control-lg" id="image" type="file" name="file" autocomplete="off">
                </div>
                <input type="submit" size="submit" value="Upload Image" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
